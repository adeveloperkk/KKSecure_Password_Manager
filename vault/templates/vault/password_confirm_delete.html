{% extends 'base.html' %}
{% block content %}
<div class="glass-card">
    <div style="margin-bottom:1.5rem;">
        <svg width="56" height="56" viewBox="0 0 56 56" fill="none" class="animated-warning" style="display:block;margin:0 auto 0.5rem auto;"><circle cx="28" cy="28" r="28" fill="#3e448f"/><path d="M28 16v16" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/><circle cx="28" cy="40" r="2.5" fill="#ffffff"/></svg>
        <div class="premium-title">Delete Password?</div>
        <div class="premium-desc">Are you sure you want to delete <strong style="color:#ffffff;">{{ entry.site_name }}</strong>? This action cannot be undone.</div>
    </div>
    <form method="post" style="display:flex;gap:1rem;justify-content:center;align-items:center;flex-wrap:wrap;">{% csrf_token %}
      <button type="submit" class="premium-btn">Yes, delete</button>
      <a href="{% url 'password_list' %}" class="premium-btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
