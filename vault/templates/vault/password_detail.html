{% extends 'base.html' %}
{% block content %}
<h2>Password Details</h2>
<div style="background: rgb(35 35 35 / 85%);padding:1.5rem;border-radius:18px;box-shadow:0 8px 32px 0 rgba(60,64,67,.13);margin-bottom:1.5rem;position:relative;">
    <p><strong>Site:</strong> <span style="color:#ffffff;">{{ entry.site_name }}</span></p>
    <p><strong>URL:</strong> <a href="{{ entry.site_url }}" target="_blank" style="color:#ffffff;">{{ entry.site_url }}</a></p>
    <p><strong>Username:</strong> <span style="color:#ffffff;">{{ entry.username }}</span></p>
    <p><strong>Password:</strong> <input type="text" value="{{ entry.password_encrypted }}" id="pw" readonly style="width:70%;background:#535353;color:#ffffff;font-weight:bold;"> <button onclick="copyPW()" class="btn" style="width:auto;padding:0.3rem 1rem;"><span class="material-icons" style="font-size:1em;">content_copy</span> Copy</button></p>
    <p><strong>Notes:</strong> <span style="color:#888;">{{ entry.notes }}</span></p>
</div>
<div style="margin-top:1.5rem;text-align:center;">
    <a href="{% url 'password_edit' entry.pk %}" class="btn" style="width:auto;"><span class="material-icons" style="font-size:1em;">edit</span> Edit</a>
    <a href="{% url 'password_list' %}" class="btn" style="width:auto;background:#202020;color:#ffffff;"><span class="material-icons" style="font-size:1em;">arrow_back</span> Back to list</a>
</div>
<script>
function copyPW() {
  var pw = document.getElementById('pw');
  pw.select();
  pw.setSelectionRange(0, 99999);
  document.execCommand('copy');
  alert('Password copied!');
}
</script>
{% endblock %}
