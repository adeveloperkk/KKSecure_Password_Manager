{% extends 'base.html' %}
{% block content %}
<div style="max-width:500px;margin:2rem auto;padding:2rem;background:#fff;border-radius:24px;box-shadow:0 2px 16px #0002;">
  <h2 style="text-align:center;margin-bottom:2rem;color:#232733;">Delete Note</h2>
  <form method="post">
    {% csrf_token %}
    <p style="color:#232733;">Are you sure you want to delete the note <strong>{{ note.title }}</strong>?</p>
    <div style="text-align:right;">
      <button type="submit" class="btn btn-danger" style="background:#ff5252;color:#fff;padding:0.7em 2em;border-radius:10px;font-weight:600;border:none;">Delete</button>
      <a href="{% url 'note_list' %}" class="btn btn-secondary" style="background:#ececec;color:#232733;padding:0.7em 2em;border-radius:10px;font-weight:600;text-decoration:none;border:none;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
