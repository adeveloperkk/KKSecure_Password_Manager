{% extends 'base.html' %}
{% block content %}
<div style="max-width:400px;margin:2.5rem auto;padding:2.5rem 2rem;background:#fff;border-radius:18px;box-shadow:0 2px 16px #0002;">
  <h2 style="text-align:center;margin-bottom:2rem;">Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width:100%;background:#ffd700;color:#232733;padding:0.8em 0;border:none;border-radius:8px;font-weight:700;font-size:1.1em;margin-top:1.2em;">Register</button>
  </form>
  <div style="text-align:center;margin-top:1.5em;">
    <a href="{% url 'login' %}" style="color:#2979ff;">Back to Login</a>
  </div>
</div>
{% endblock %}
